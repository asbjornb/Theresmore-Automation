name: Release on Tag

on:
  push:
    tags:
      - 'v*' # Matches tags like v1.0.0, v2.3.4 etc

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required to create a release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build release
        run: npm run build:release

      - name: Get version from package.json
        id: package_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Copy to bundle.user.js for consistent update URL
        run: cp dist/release-$(node -p "require('./package.json').version").user.js dist/bundle.user.js

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: |
            ## Theresmore Automation ${{ github.ref_name }}

            Install the userscript from the attached file below.

            ### Direct Install Link
            ```
            https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/release-${{ steps.package_version.outputs.VERSION }}.user.js
            ```

            See commit history for detailed changes.
          files: |
            dist/release-${{ steps.package_version.outputs.VERSION }}.user.js
            dist/bundle.user.js
